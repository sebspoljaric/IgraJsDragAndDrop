<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game1" style="padding-top: 40px; padding-left: 40px">
      <input
        type="button"
        value="Reset"
        id="reset"
        onclick="reset1();"
        style="width: 150px; background-color: black; color: white"
      />
      <div id="povuciMe" draggable="true" ondragstart="drag(event)" width="300">
        Povuci me u koš
      </div>
      <div id="kos" ondrop="drop(event)" ondragover="allowDrop(event)">
        Koš u kojeg treba povući div element
      </div>
    </div>
  </body>
</html>
